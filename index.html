<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kashyaps | Enrolment Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-image">
      <img class="kashyap" src="images/Kashyapslogo.png" alt="Kashyaps Logo" />
    </div>

    <div class="middle-container">
      <h2>Registration Form</h2>
      <hr class="hr-dotted" />
      <div class="card">
        <div class="card-body">
          <div class="main">
            <div class="info"></div>
            <form action="mail_handler.php" method="post" name="form" class="form-box">
              <label for="name">Student Details</label><br>
              <input type="text" name="name" class="form-control required fl-input" placeholder="Student Name" required><br>
              <input type="date" name="dob" class="form-control required fl-input" placeholder="Student DOB" required><br>

              <label for="name">Gender</label> <br>
                              <input type="radio" id="male" name="gender" value="male" class="">
              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female" class="">
              <label for="female">Female</label>             <br>
              <br>

              <input type="number" name="age" class="form-control required fl-input" placeholder="Student Age" required><br>
              <input type="text" name="grade" class="form-control required fl-input" placeholder="Student Grade" required><br>
              <input type="email" name="email" class="form-control required fl-input" placeholder="Email" required><br>
              <input type="tel" name="phone" class="form-control required fl-input" placeholder="Phone Number" required><br>
              <input type="text" name="place" class="form-control required fl-input" placeholder="Place" required><br>
              <input type="text" name="country" class="form-control required fl-input" placeholder="Country" required><br>
              <label for="name">Courses</label><br>

              <select name="course" id="course" class="form-control required fl-input">
                <option value="Vedic Maths">Vedic Maths</option>
                <option value="Abacus">Abacus</option>
                <option value="Personal Classes">Personal Classes</option>
                <option value="Handwriting Classes">Handwriting Classes</option>
              </select> <br>
              <label for="email">Parents Details</label><br>
              <input type="text" name="fathername" class="form-control required fl-input" placeholder="Father Name" required><br>
              <input type="text" name="mothername" class="form-control required fl-input" placeholder="Mother Name" required><br>
              <input type="tel" name="parentphone" class="form-control required fl-input" placeholder="Parent's Phone" required><br>
              <input type="text" name="parentjob" class="form-control required fl-input" placeholder="Parent's Occupation" required><br>


              <label for="name">Siblings</label><br>
              <input type="text" name="siblingname1" class="form-control required fl-input" placeholder="Sibling Name 1"><br>
              <input type="number" name="siblingage1" class="form-control required fl-input" placeholder="Sibling Age 1"><br>

              <input type="text" name="siblingname2" class="form-control required fl-input" placeholder="Sibling Name 2"><br>
              <input type="number" name="siblingage2" class="form-control required fl-input" placeholder="Sibling Age 2"><br>

              <input type="submit" name="submit" value="Send" class="sub-btn">
              
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="bottom-container"></div>





  </body>
</html>
