      <div class="card">
        <div class="card-body">
          <div class="main">
            <div class="info"></div>
            <form action="mail_handler.php" method="POST" name="form" class="form-box">
              <label for="name">Student Details</label><br>
              <input type="text" name="name" class="form-control required fl-input" placeholder="Student Name*" required><br>

              <input type="date" name="dob" class="form-control required fl-input" placeholder="Student DOB*" required><br>

					<label for="name">Gender</label><br>
                <ul style="list-style-type:none;">
                   <li><input name="sex" type="radio" value="Male" checked="checked"><label> &nbsp;  Male</label></li>
                   <li><input name="sex" type="radio" value="Female" ><label>&nbsp; Female</label></li>
                </ul>					
								

              <input type="number" name="age" class="form-control required fl-input" placeholder="Student Age*" required><br>
              <input type="text" name="grade" class="form-control required fl-input" placeholder="Student Grade*" required><br>
              <input type="email" name="email" class="form-control required fl-input" placeholder="Email*" required><br>
              <!-- <input type="tel" name="phone" class="form-control required fl-input" placeholder="Phone Number*" required><br> -->
              <input type="tel" name="alterphone" class="form-control required fl-input" placeholder="Phone Number (Optional)"><br>
              <input type="name" name="currentlevel" class="form-control required fl-input" placeholder="Current Level (Existing Students Only)"><br>

              <input type="text" name="place" class="form-control required fl-input" placeholder="Place*" required><br>
              <input type="text" name="country" class="form-control required fl-input" placeholder="Country*" required><br>

              <script type="text/javascript">
                $(document).ready(function () {
                    $('#submit').click(function() {
                      checked = $("input[type=checkbox]:checked").length;
                
                      if(!checked) {
                        alert("You must check at least one Course.");
                        return false;
                      }
                
                    });
                });
                
                </script>
                
                <label for="name">Courses</label><br>
                <ul style="list-style-type:none;">
                   <li><input name="Vadic" type="checkbox" value="Vadic Maths" ><label> &nbsp;  Vadic Maths</label></li>
                   <li><input name="Abacus" type="checkbox" value="Abacus" ><label> &nbsp;  Abacus</label></li>
                   <li><input name="Personal" type="checkbox" value="Personal Classes" ><label>&nbsp;  Personal Classes</label></li>
                   <li><input name="Handwriting" type="checkbox" value="Handwriting Classes" ><label>&nbsp;  Handwriting Classes</label></li>
                </ul>

              <input type="text" name="parentname" class="form-control required fl-input" placeholder="Parent Name*" required><br>

              <input type="text" name="parentjob" class="form-control required fl-input" placeholder="Parent's Occupation*" required><br>
